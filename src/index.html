<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__information">
            <div class="profile__information_edit">
              <div
                class="profile__avatar"
                type="background-image: url('<%=require('./images/avatar.jpg')%>')"
              ></div>
              <div class="profile__avatar_edit"></div>
            </div>

            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2024 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content popup__content-edit">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="form">
            <input
              type="text"
              name="name"
              id="user-field"
              required
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              class="popup__field popup__input popup__input_type_name"
              placeholder="Имя"
            />
            <span
              id="user-field-error"
              class="popup__field-error user-field-error"
            ></span>

            <input
              type="text"
              name="description"
              id="job-field"
              required
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              class="popup__input popup__field popup__input_type_description"
              placeholder="Занятие"
            />
            <span
              id="job-field-error"
              class="popup__field-error job-field-error"
            ></span>

            <button type="submit" class="button popup__button popup__save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content popup__content-card">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="form">
            <input
              type="text"
              name="name"
              id="name-field"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              class="popup__input popup__field popup__input_type_card-name"
              placeholder="Название"
              required
            />
            <span
              id="name-field-error"
              class="popup__field-error name-field-error"
            >
            </span>

            <input
              type="url"
              id="photo-field"
              name="link"
              class="popup__field popup__input popup__input_type_url"
              placeholder="Ссылка на картинку"
              required
            />

            <span
              id="photo-field-error"
              class="popup__field-error photo-field-error"
            >
            </span>

            <button type="submit" class="button popup__button popup__save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_avatar popup_is-animated">
        <div class="popup__content popup__content-avatar">
          <button class="popup__close popup__close_add" type="button"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" name="form">
            <input
              type="url"
              name="avatar"
              required
              id="avatar-field"
              class="popup__field popup__field_type_avatar"
              placeholder="Ссылка на аватар"
            />
            <span
              id="avatar-field-error"
              class="popup__field-error avatar-field-error"
            ></span>
            <button type="submit" class="popup__save popup__save_create">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-quantity"></span>
          </div>
        </div>
          <button type="button" class="card__delete-button"></button>
      </li>
    </template>
  </body>
</html>
